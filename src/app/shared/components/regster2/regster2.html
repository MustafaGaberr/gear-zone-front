<div class="boby active">
    <div class="login-container">
        <img src="assets/images/logo.png" alt="">
        <div class="login-form">
            <div class="header">
                <h1>Create Account</h1>
                <p>Join GearZone today</p>
            </div>
            <div class="steps">
                <span class="step-1 completed-step">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
                <span class="step-"></span>
                <span class="step-2 active-step">2</span>

            </div>
            <p class="choose-account-type">Choose your account type</p>
            <div class="account-type-option" [class.selected]="selectedAccountType === 'regular'" (click)="selectAccountType('regular')">
                <div class="icon-wrapper">
                    <fa-icon [icon]="faBoxOpen"></fa-icon>
                </div>
                <div class="text-content">
                    <h3>Regular User</h3>
                    <p>Browse and purchase car parts from verified sellers</p>
                </div>
            </div>
            <div class="account-type-option" [class.selected]="selectedAccountType === 'seller'" (click)="selectAccountType('seller')">
                <div class="icon-wrapper">
                    <fa-icon [icon]="faStore"></fa-icon>
                </div>
                <div class="text-content">
                    <h3>Seller Account</h3>
                    <p>List and sell your car parts to thousands of buyers</p>
                </div>
            </div>
            <button class="go-back-btn" (click)="goBack()">Go Back</button>
        </div>
    </div>
</div>
