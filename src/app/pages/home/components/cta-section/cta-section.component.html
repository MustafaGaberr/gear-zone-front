<section class="cta-section py-5">
  <div class="container py-5">
    <div class="text-center">
      <!-- Heading -->
      <h2 class="display-5 fw-bold text-white mb-3">
        Start Selling Your Parts Today
      </h2>
      <p class="lead text-white opacity-75 mb-5">
        Join thousands of sellers and reach customers nationwide
      </p>

      <!-- Buttons -->
      <div class="d-flex flex-column flex-sm-row align-items-center justify-content-center gap-3">
        <a
          routerLink="/register"
          [queryParams]="{ type: 'seller' }"
          class="btn btn-light btn-lg px-5 py-3 rounded-4 fw-medium"
        >
          Become a Seller
        </a>
        <a
          routerLink="/products"
          class="btn btn-outline-light btn-lg px-5 py-3 rounded-4 fw-medium"
        >
          Browse Products
        </a>
      </div>
    </div>
  </div>
</section>
